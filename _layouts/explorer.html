<head>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:300,400,900" rel="stylesheet" />
    <style>
        html {
            width: 100%;
            height: 100%;
        }

        body {
            font-family: "Noto Sans JP";
            background-color: rgb(73, 73, 73);
        }

        .topnavold {
            background-color: rgb(34, 34, 34);
            color: white;
            position: fixed;
            right: 0;
            top: 0;
            width: 100%;
            height: 10%;
        }

        .topnav {
            display: flex;
            position: fixed;
            right: 0;
            top: 0;
            width: 100%;
            background-color: rgb(48, 48, 48);
            color: white;
            text-align: center;
            overflow: hidden;
            z-index: 99;
        }

        .topnav a:link,
        .topnav a:active,
        .topnav a:visited {
            margin: 0 auto;
            display: block;
            color: rgb(255, 255, 255);
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .topnav a:hover {
            text-decoration: underline;
        }


        .navlogo {
            width: 40px;
            height: 40px;
            background-size: 40px;
            background-image: url("logo.png");
            margin: auto;
        }

        .content {
            color: white;
            position: relative;
            right: 0;
            width: 100%;
            height: 100%;
        }

        #wrap {
            padding-left: 2%;
        }

        #pagenav {
            color: rgb(199, 199, 199);
        }

        #pagenav a:link,
        #pagenav a:active,
        #pagenav a:visited {
            color: rgb(147, 147, 147);
        }

        .content a:link,
        .content a:active,
        .content a:visited {
            color: rgb(75, 159, 255);
        }

        th {
            text-align: left;
        }

        #urls {
            font-family: 'Courier New', Courier, monospace;
        }
    </style>

    <meta property="og:title" content="Omniarchive Explorer BETA - {{ page.title }}" />
    <meta property="og:description" content="Browse the Omni-archives!" />
    <meta property="og:site_name" content="omniarchive.org" />
    <meta property="og:url" content="omniarchive.org" />
    <meta property="og:image" content="https://omniarchive.org/files/logo.png" />

    <title>Omniarchive Explorer BETA | {{ page.title }}</title>
</head>

<body>

    <div class="topnav">
        <div class="navlogo">
        </div>
        <a href="/">Home</a>
        <a href="/faq">FAQ</a>
        <a href="/downloads">Downloads</a>
        <a href="/discord">Discord</a>
        <a href="/sheet">Database</a>
    </div>

    <div class="content">
        <div id="wrap"><br><br>
            <h2>Files for {{ page.title }}</h2>
            <div id="pagenav">{{ page.path }}</div>
            <hr>


        </div>
    </div>
</body>

</html>
